<!DOCTYPE html>
<html>
<head>
  <title>ScalaJS + SAPUI5 Weather Report (Full Opt)</title>
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <!-- Leaflet slippy map style sheet and library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet.js"></script>

  <!-- SAPUI5 library -->
  <script id="sap-ui-bootstrap"
    src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
    data-sap-ui-theme="sap_bluecrystal"
    data-sap-ui-libs="sap.m, sap.ui.layout"
    data-sap-ui-compatVersion="edge"
    data-sap-ui-preload="async">
  </script>

  <!-- Generated ScalaJS app -->
  <script type="text/javascript" src="../openui5demo-opt.js"></script>
</head>

<body class="sapUiBody" >
  <div id="weatherDiv"></div>
  <script>
    com.sap.demo.OpenUI5Demo().main('weatherDiv');
  </script>
</body>
</html>
